---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent-internal
  namespace: default
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - qbittorrent.dovis.me
  rules:
    - backendRefs:
        - name: qbittorrent-app
          port: 8080