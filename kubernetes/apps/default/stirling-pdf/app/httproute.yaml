---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stirling-pdf-external
  namespace: default
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - pdf.dovis.me
  rules:
    - backendRefs:
        - name: stirling-pdf
          port: 8080

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stirling-pdf-internal
  namespace: default
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - pdf.dovis.me
  rules:
    - backendRefs:
        - name: stirling-pdf
          port: 8080