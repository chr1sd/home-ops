---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: vikunja/vikunja
              tag: 2.1.0@sha256:f13103b0287aef74a69241fa46e6cac76e14caf643602144ccaca57fc76e587f
            envFrom:
              - secretRef:
                  name: vikunja-secret
            env:
              VIKUNJA_DATABASE_TYPE: sqlite
              VIKUNJA_DATABASE_PATH: /db/vikunja.db
              VIKUNJA_SERVICE_PUBLICURL: https://vikunja.dovis.me
              # add smtp later
              # VIKUNJA_MAILER_HOST: smtp-relay.default.svc.cluster.local.
              # VIKUNJA_MAILER_PORT: "2525"
              # VIKUNJA_MAILER_FROMEMAIL: Vikunja <vikunja@${SECRET_DOMAIN}>
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3456
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.dovis.me"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
        - backendRefs:
            - name: *app
              port: *port
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          vikunja:
            app:
              - path: /db
                subPath: db
              - path: /app/vikunja/files
                subPath: files