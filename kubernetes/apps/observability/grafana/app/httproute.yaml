---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-external
  namespace: monitoring
spec:
  parentRefs:
    - name: external
      namespace: network
      sectionName: https
  hostnames:
    - grafana.dovis.me
  rules:
    - backendRefs:
        - name: grafana
          port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-internal
  namespace: monitoring
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - grafana.dovis.me
  rules:
    - backendRefs:
        - name: grafana
          port: 80