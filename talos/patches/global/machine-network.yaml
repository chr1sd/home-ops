machine:
  network:
    interfaces:
    - interface: bond0
      bond:
        deviceSelectors:
          - driver: e1000e # must be defined otherwise talos cannot intialize the vlan bonded interface
            hardwareAddr: 10:e7:c6:16:*
        mode: active-backup
      dhcp: false
      mtu: 1500
      vlans:
        - # VPN
          vlanId: 87
          dhcp: false
          mtu: 1500
    disableSearchDomain: true
    nameservers:
      - 1.1.1.1
      - 1.0.0.1
